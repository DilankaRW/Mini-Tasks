<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="collapse" id="facebook">
            <a class="facebook" href="#facebook">
                <i class="icon"><img src="Images/1.png" alt="image"></i>Facebook
            </a>
            <div class="content">
                <div class="inner-content">
                    <h3>Facebook</h3>
                    Facebook Facebook Facebook Facebook Facebook Facebook Facebook
                </div>
            </div>
        </div>
        <div class="collapse" id="instagram">
            <a class="instagram" href="#instagram">
                <i class="icon"><img src="Images/2.png" alt="image"></i>Instagram
            </a>
            <div class="content">
                <div class="inner-content">
                    <h3>Instagram</h3>
                    Instagram Instagram Instagram Instagram Instagram Instagram Instagram
                </div>
            </div>
        </div>
        <div class="collapse" id="linkedin">
            <a class="linkedin" href="#linkedin">
                <i class="icon"><img src="Images/3.png" alt="image"></i>LinkedIn
            </a>
            <div class="content">
                <div class="inner-content">
                    <h3>LinkedIn</h3>
                    LinkedIn LinkedIn LinkedIn LinkedIn LinkedIn LinkedIn LinkedIn
                </div>
            </div>
        </div>

            <a class="x" href="#x">
                <i class="icon"><img src="Images/4.png" alt="image"></i>X
            </a>
            <div class="content">
                <div class="inner-content">

</html>
