<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <ul class="list">
            <li class="item">
                <label class="title">Pounds</label>
                <input placeholder="lb" class="lb" type="number" value="0" min="0" step="1">
            </li>
            <li class="item">
                <label class="title">Kilograms</label>
                <input placeholder="lb" class="kg" type="number" value="0" min="0" step="1">
            </li>
            <li class="item">
                <label class="title">Ounces</label>
                <input placeholder="lb" class="oz" type="number" value="0" min="0" step="1">
            </li>
        </ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
